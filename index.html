<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairblock | Private Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00fff2;
            --accent: #0084ff;
            --glass: rgba(5, 8, 18, 0.85); 
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #030712 url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* ГАРАНТИРОВАННОЕ ЗАКРЫТИЕ ЛОГОТИПА НА ФОНЕ */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(3, 7, 18, 0.6) 0%, rgba(3, 7, 18, 0.95) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(50px) saturate(150%);
            -webkit-backdrop-filter: blur(50px) saturate(150%);
            width: 95%;
            max-width: 440px;
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { 
            font-size: 10px; 
            color: rgba(255,255,255,0.3); 
            text-transform: uppercase; 
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .wallet-wrapper { margin-bottom: 25px; min-height: 55px; }

        .btn-connect {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px 28px;
            border-radius: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .btn-connect:hover { background: var(--primary); transform: translateY(-2px); }

        .account-pill {
            display: none;
            background: rgba(0, 255, 242, 0.1);
            border: 1px solid rgba(0, 255, 242, 0.3);
            padding: 12px 20px;
            border-radius: 100px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .field-label {
            display: block;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            margin: 0 0 8px 12px;
            text-transform: uppercase;
            text-align: left;
        }

        .input-box {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            outline: none;
            margin-bottom: 20px;
        }

        .input-box:focus { border-color: var(--primary); }

        .main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .main-btn:hover { background: rgba(0, 255, 242, 0.1); }

        .btn-decrypt { border-color: var(--accent); color: var(--accent); margin-top: 20px; }

        #status-msg {
            margin-top: 25px;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            font-family: 'JetBrains Mono', monospace;
        }

        #output-area {
            background: #000;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--primary);
            word-break: break-all;
            text-align: left;
        }

        hr { border: 0; border-top: 1px solid var(--border); margin: 30px 0; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Fairblock</h1>
            <div class="subtitle">Secure Identity Encryption</div>
        </header>

        <div class="wallet-wrapper">
            <button class="btn-connect" id="connectBtn">Connect Wallet</button>
            <div class="account-pill" id="accountPill"></div>
        </div>
        
        <span class="field-label">Target Identity</span>
        <input type="text" class="input-box" id="recipientAddr" placeholder="0x...">

        <span class="field-label">Secret Payload</span>
        <input type="text" class="input-box" id="messageText" placeholder="Write message...">

        <button class="main-btn" id="encryptBtn">Execute Encryption</button>

        <hr>

        <span class="field-label">Hash Handle</span>
        <input type="text" class="input-box" id="hashInput" placeholder="0x...hash">
        <button class="main-btn btn-decrypt" id="decryptBtn">Decrypt Message</button>

        <div id="status-msg">System Standby</div>
        <div id="output-area"></div>
    </div>

    <script>

        const SEPOLIA_ID = '0xaa36a7';

        // Инициализация при загрузке
        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.listAccounts();
                if (accounts.length > 0) updateUI(accounts);
                
                window.ethereum.on('accountsChanged', (accs) => {
                    if (accs.length > 0) updateUI(accs);
                    else window.location.reload();
                });
            }
        }

        function updateUI(accounts) {
            document.getElementById('connectBtn').style.display = 'none';
            const pill = document.getElementById('accountPill');
            pill.style.display = 'inline-block';
            pill.innerText = accounts[0].substring(0,6) + '...' + accounts[0].substring(38);
            signer = provider.getSigner();
        }
