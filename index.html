<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairblock | Private Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00fff2;
            --accent: #0084ff;
            --glass: rgba(5, 8, 18, 0.85); 
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #030712; /* Упростил фон для надежности, если картинки нет */
            background-image: radial-gradient(circle at center, #0a1025 0%, #030712 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(50px) saturate(150%);
            -webkit-backdrop-filter: blur(50px) saturate(150%);
            width: 95%;
            max-width: 440px;
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { 
            font-size: 10px; 
            color: rgba(255,255,255,0.3); 
            text-transform: uppercase; 
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .wallet-wrapper { margin-bottom: 25px; min-height: 55px; }

        .btn-connect {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px 28px;
            border-radius: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .btn-connect:hover { background: var(--primary); transform: translateY(-2px); }

        .account-pill {
            display: none;
            background: rgba(0, 255, 242, 0.1);
            border: 1px solid rgba(0, 255, 242, 0.3);
            padding: 12px 20px;
            border-radius: 100px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .field-label {
            display: block;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            margin: 0 0 8px 12px;
            text-transform: uppercase;
            text-align: left;
        }

        .input-box {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            outline: none;
            margin-bottom: 20px;
        }

        .input-box:focus { border-color: var(--primary); }

        .main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .main-btn:hover { background: rgba(0, 255, 242, 0.1); }

        .btn-decrypt { border-color: var(--accent); color: var(--accent); margin-top: 20px; }

        #status-msg {
            margin-top: 25px;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            font-family: 'JetBrains Mono', monospace;
        }

        #output-area {
            background: #000;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--primary);
            word-break: break-all;
            text-align: left;
        }

        hr { border: 0; border-top: 1px solid var(--border); margin: 30px 0; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Fairblock</h1>
            <div class="subtitle">Secure Identity Encryption</div>
        </header>

        <div class="wallet-wrapper">
            <button class="btn-connect" id="connectBtn">Connect Wallet</button>
            <div class="account-pill" id="accountPill"></div>
        </div>
        
        <span class="field-label">Target Identity</span>
        <input type="text" class="input-box" id="recipientAddr" placeholder="0x...">

        <span class="field-label">Secret Payload</span>
        <input type="text" class="input-box" id="messageText" placeholder="Write message...">

        <button class="main-btn" id="encryptBtn">Execute Encryption</button>

        <hr>

        <span class="field-label">Hash Handle</span>
        <input type="text" class="input-box" id="hashInput" placeholder="0x...hash">
        <button class="main-btn btn-decrypt" id="decryptBtn">Decrypt Message</button>

        <div id="status-msg">System Standby</div>
        <div id="output-area"></div>
    </div>

    <script>
        let provider, signer;
        const SEPOLIA_ID = '0xaa36a7'; // Chain ID для Sepolia (11155111 в HEX)

        // Инициализация при загрузке страницы
        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // Проверяем, авторизован ли уже кошелек
                try {
                    const accounts = await provider.listAccounts();
                    if (accounts.length > 0) {
                        updateUI(accounts);
                    }
                } catch (e) {
                    console.error("Initialization error:", e);
                }

                // Слушатели событий кошелька
                window.ethereum.on('accountsChanged', (accs) => {
                    if (accs.length > 0) updateUI(accs);
                    else window.location.reload();
                });

                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });
            } else {
                document.getElementById('status-msg').innerText = "Please install MetaMask or Rabby";
            }
        }

        // Обновление интерфейса при успешном коннекте
        function updateUI(accounts) {
            const connectBtn = document.getElementById('connectBtn');
            const pill = document.getElementById('accountPill');
            
            connectBtn.style.display = 'none';
            pill.style.display = 'inline-block';
            pill.innerText = accounts[0].substring(0, 6) + '...' + accounts[0].substring(38);
            
            signer = provider.getSigner();
            document.getElementById('status-msg').innerText = "Wallet Connected";
        }

        // Функция подключения кошелька
        async function connect() {
            if (typeof window.ethereum === 'undefined') {
                return alert("Please install Rabby or MetaMask");
            }

            try {
                document.getElementById('status-msg').innerText = "Connecting...";
                
                // 1. Запрос аккаунтов
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // 2. Инициализация провайдера
                provider = new ethers.providers.Web3Provider(window.ethereum);

                // 3. Попытка переключить сеть на Sepolia
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: SEPOLIA_ID }]
                    });
                } catch (switchError) {
                    // Если сети Sepolia нет в кошельке (код 4902)
                    if (switchError.code === 4902) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: SEPOLIA_ID,
                                    chainName: 'Sepolia Test Network',
                                    rpcUrls: ['https://rpc.sepolia.org'],
                                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                    blockExplorerUrls: ['https://sepolia.etherscan.io']
                                }]
                            });
                        } catch (addError) {
                            console.error("User rejected adding network");
                        }
                    }
                }

                updateUI(accounts);
            } catch (e) {
                console.error("Connection error:", e);
                document.getElementById('status-msg').innerText = "Connection Failed";
            }
        }

        // Назначаем действия кнопкам после загрузки HTML
        document.addEventListener('DOMContentLoaded', () => {
            init();

            // Кнопка Connect
            document.getElementById('connectBtn').addEventListener('click', connect);

            // Кнопка Encrypt (логика для будущего)
            document.getElementById('encryptBtn').addEventListener('click', () => {
                if (!signer) return alert("Please connect wallet first");
                const msg = document.getElementById('messageText').value;
                if(!msg) return alert("Enter a message");
                document.getElementById('status-msg').innerText = "Encryption process started...";
            });

            // Кнопка Decrypt (логика для будущего)
            document.getElementById('decryptBtn').addEventListener('click', () => {
                if (!signer) return alert("Please connect wallet first");
                document.getElementById('status-msg').innerText = "Decrypting handle...";
            });
        });
    </script>
</body>
</html>
