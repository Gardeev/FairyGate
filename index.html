<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairyGate | Private Identity Layer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* Твои оригинальные стили сохранены полностью */
        :root {
            --primary: #00fff2;
            --accent: #0084ff;
            --glass: rgba(5, 10, 25, 0.85); 
            --border: rgba(255, 255, 255, 0.1);
            --error: #ff4d4d;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #030712 url('fairyring-map.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(3, 7, 18, 0.2) 0%, rgba(3, 7, 18, 0.9) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(160%);
            -webkit-backdrop-filter: blur(40px) saturate(160%);
            width: 95%;
            max-width: 440px;
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
        }

        .subtitle { 
            font-size: 10px; 
            color: rgba(255,255,255,0.3); 
            text-transform: uppercase; 
            letter-spacing: 4px;
            margin-bottom: 25px;
        }

        .wallet-wrapper { margin-bottom: 20px; min-height: 55px; display: flex; flex-direction: column; align-items: center; gap: 10px; }

        .btn-connect {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px 28px;
            border-radius: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        .account-group { display: none; align-items: center; gap: 8px; }

        .account-pill {
            background: rgba(0, 255, 242, 0.1);
            border: 1px solid rgba(0, 255, 242, 0.3);
            padding: 10px 18px;
            border-radius: 100px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .btn-disconnect {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.2);
            color: var(--error);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 34px; height: 34px;
            display: flex; align-items: center; justify-content: center;
        }

        .field-label {
            display: block;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            margin: 0 0 8px 12px;
            text-transform: uppercase;
            text-align: left;
        }

        .input-box {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            outline: none;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .input-box:focus { border-color: var(--primary); }

        .main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            cursor: pointer;
            margin-top: 5px;
        }

        .main-btn:hover:not(:disabled) { background: var(--primary); color: #000; }
        .btn-decrypt { border-color: var(--accent); color: var(--accent); margin-top: 10px; }
        .btn-decrypt:hover:not(:disabled) { background: var(--accent); color: #fff; }

        #output-area {
            background: rgba(0,0,0,0.6);
            padding: 18px;
            border-radius: 20px;
            margin-top: 15px;
            display: none;
            border: 1px solid var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--primary);
            word-break: break-all;
            cursor: pointer;
            text-align: left;
            line-height: 1.5;
        }

        hr { border: 0; border-top: 1px solid var(--border); margin: 25px 0; }

        #status-msg {
            margin-top: 20px;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            font-family: 'JetBrains Mono', monospace;
            min-height: 1.2em;
        }

        .history-section { margin-top: 20px; text-align: left; max-height: 80px; overflow-y: auto; }
        .history-item { font-size: 9px; padding: 6px; border-bottom: 1px solid var(--border); color: #666; display: flex; justify-content: space-between; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .loading { animation: pulse 1.5s infinite; pointer-events: none; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>FairyGate</h1>
            <div class="subtitle">Secure Identity-Based Gateway</div>
        </header>

        <div class="wallet-wrapper">
            <button class="btn-connect" id="connectBtn">Connect Wallet</button>
            <div class="account-group" id="accountGroup">
                <div class="account-pill" id="accountPill"></div>
                <button class="btn-disconnect" id="disconnectBtn" title="Disconnect">✕</button>
            </div>
        </div>
        
        <span class="field-label">Target Identity (Recipient)</span>
        <input type="text" class="input-box" id="recipientAddr" placeholder="0x...">

        <span class="field-label">Secret Payload</span>
        <input type="text" class="input-box" id="messageText" placeholder="Confidential message...">

        <span class="field-label">System Value (Number)</span>
        <input type="number" class="input-box" id="secretNum" value="1" placeholder="Enter number...">

        <button class="main-btn" id="encryptBtn">Execute & Encrypt</button>

        <div id="output-area"></div>

        <hr>
        <button class="main-btn btn-decrypt" id="decryptBtn">Scan & Decrypt My Inbox</button>

        <div id="status-msg">System Standby</div>

        <div class="history-section" id="historySection"></div>
    </div>

    <script type="module">
        // Импорт логики из твоеного app.js (который мы создали в GitHub)
        import { initClient, packData, unpackData } from './js/app.js';

        let provider, signer;
        const SEPOLIA_ID = '0xaa36a7';
        // Адрес токена для Sepolia (Stablecoin Testnet)
        const TOKEN_ADDRESS = "0x81a2c161c0327464430658516eE74A669feFC7bC";

        async function init() {
            loadHistory();
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.listAccounts();
                if (accounts.length > 0) updateUI(accounts);

                window.ethereum.on('accountsChanged', async (accs) => {
                    if (accs.length > 0) updateUI(accs);
                    else window.location.reload();
                });
            }
        }

        async function updateUI(accounts) {
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('accountGroup').style.display = 'flex';
            const addr = await accounts[0].getAddress();
            document.getElementById('accountPill').innerText = addr.substring(0,6) + '...' + addr.substring(38);
            signer = await provider.getSigner();
            document.getElementById('status-msg').innerText = "Node Online | Sepolia Gateway";
        }

        async function connect() {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: SEPOLIA_ID }]
                });
                const accounts = await provider.listAccounts();
                updateUI(accounts);
            } catch (e) { console.error(e); }
        }

        // ОТПРАВКА (ENCRYPT)
        async function handleEncrypt() {
            if (!signer) return alert("Connect wallet!");
            const target = document.getElementById('recipientAddr').value.trim();
            const msg = document.getElementById('messageText').value;
            const num = parseInt(document.getElementById('secretNum').value || 0);

            if (!ethers.isAddress(target) || !msg) return alert("Invalid inputs.");

            const btn = document.getElementById('encryptBtn');
            const status = document.getElementById('status-msg');
            const output = document.getElementById('output-area');

            btn.disabled = true;
            btn.classList.add('loading');
            status.innerText = "Generating ZK-Proof...";

            try {
                const client = await initClient();
                
                // 1. Инициализация аккаунта (нужна подпись MetaMask)
                status.innerText = "Identity Handshake (Sign)...";
                await client.ensureAccount(signer);

                // 2. Упаковка Текста и Числа
                const secretValue = packData(msg, num);

                // 3. Конфиденциальный перевод
                status.innerText = "Broadcasting Secret to Sepolia...";
                const tx = await client.confidentialTransfer(signer, target, TOKEN_ADDRESS, secretValue);

                status.innerText = "Success! Secret Anchored.";
                output.style.display = 'block';
                output.innerHTML = `
                    <div style="color:var(--primary); font-weight:700;">TRANSACTION HASH:</div>
                    <div style="font-size:10px; color:white;">${tx.hash}</div>
                `;
                
                saveToHistory("SENT: " + tx.hash.substring(0,10));
            } catch (e) {
                console.error(e);
                status.innerText = "Error: Transmission Failed.";
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
            }
        }

        // ПОЛУЧЕНИЕ (DECRYPT)
        async function handleDecrypt() {
            if (!signer) return alert("Connect wallet!");
            
            const status = document.getElementById('status-msg');
            const output = document.getElementById('output-area');
            const btn = document.getElementById('decryptBtn');
            
            btn.disabled = true;
            btn.classList.add('loading');
            status.innerText = "Opening Confidential Channel...";

            try {
                const client = await initClient();
                const address = await signer.getAddress();

                // 1. Получаем ключи через подпись
                const keys = await client.ensureAccount(signer);

                // 2. Читаем баланс из Fairblock (там спрятано наше число)
                status.innerText = "Scanning Blockchain for Secrets...";
                const balance = await client.getConfidentialBalance(address, keys.privateKey, TOKEN_ADDRESS);
                
                const packedValue = BigInt(balance.amount);

                if (packedValue === 0n) {
                    status.innerText = "Inbox Empty.";
                    output.style.display = 'none';
                } else {
                    const decoded = unpackData(packedValue);
                    status.innerText = "Identity Verified. Access Granted.";
                    output.style.display = 'block';
                    output.innerHTML = `
                        <div style="color:var(--primary); font-weight:700;">DECRYPTED PAYLOAD:</div>
                        <div style="color:white; font-size:14px; padding:10px; border-left: 2px solid var(--primary); background: rgba(255,255,255,0.05);">
                            TEXT: "${decoded.text}"<br>
                            NUMBER: ${decoded.number}
                        </div>
                    `;
                }
            } catch (e) {
                console.error(e);
                status.innerText = "Decryption Error.";
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
            }
        }

        function saveToHistory(item) {
            let history = JSON.parse(localStorage.getItem('fb_history') || '[]');
            history.unshift({id: item, time: new Date().toLocaleTimeString()});
            localStorage.setItem('fb_history', JSON.stringify(history.slice(0,3)));
            loadHistory();
        }

        function loadHistory() {
            const container = document.getElementById('historySection');
            const history = JSON.parse(localStorage.getItem('fb_history') || '[]');
            container.innerHTML = history.length > 0 ? '<div style="font-size:8px; opacity:0.3; margin-bottom:5px;">LOGS</div>' : '';
            history.forEach(h => {
                container.innerHTML += `<div class="history-item"><span>${h.id}</span><span>${h.time}</span></div>`;
            });
        }

        document.getElementById('connectBtn').onclick = connect;
        document.getElementById('encryptBtn').onclick = handleEncrypt;
        document.getElementById('decryptBtn').onclick = handleDecrypt;
        document.getElementById('disconnectBtn').onclick = () => {
            localStorage.clear();
            window.location.reload();
        };

        window.onload = init;
    </script>
</body>
</html>
