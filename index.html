<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairblock | Private Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00fff2;
            --accent: #0084ff;
            /* Уплотненный цвет для полного закрытия фонового логотипа */
            --glass: rgba(8, 12, 24, 0.95); 
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Контейнер с максимальным размытием для скрытия текста на фоне */
        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(80px); /* Экстремальное размытие */
            -webkit-backdrop-filter: blur(80px);
            width: 90%;
            max-width: 440px;
            padding: 45px 40px;
            border-radius: 44px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 42px; 
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #ffffff 30%, #555555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { 
            font-size: 9px; 
            color: rgba(255,255,255,0.3); 
            text-transform: uppercase; 
            letter-spacing: 5px;
            margin-bottom: 35px;
            margin-top: 5px;
        }

        /* Секция кошелька */
        .wallet-wrapper {
            margin-bottom: 30px;
            min-height: 50px;
        }

        .btn-connect {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px 26px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-connect:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255,255,255,0.2);
        }

        .account-pill {
            display: none;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 20px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            letter-spacing: -0.5px;
        }

        /* Поля ввода */
        .field-label {
            display: block;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            margin: 0 0 8px 12px;
            text-transform: uppercase;
            text-align: left;
            letter-spacing: 1px;
        }

        .input-box {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: white;
            outline: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-box:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.6);
        }

        /* Кнопки действий */
        .main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .main-btn:hover {
            background: rgba(0, 255, 242, 0.1);
            transform: scale(1.01);
        }

        .btn-decrypt {
            border-color: var(--accent);
            color: var(--accent);
            margin-top: 25px;
        }

        #status-msg {
            margin-top: 25px;
            font-size: 11px;
            color: rgba(255,255,255,0.3);
            font-family: 'JetBrains Mono', monospace;
            text-transform: lowercase;
        }

        #output-area {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            display: none;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--primary);
            word-break: break-all;
            line-height: 1.5;
        }

        hr { border: 0; border-top: 1px solid var(--border); margin: 35px 0; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Fairblock</h1>
            <div class="subtitle">Next-Gen Privacy Layer</div>
        </header>

        <div class="wallet-wrapper">
            <button class="btn-connect" id="connectBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h4"></path><circle cx="18" cy="18" r="3"></circle></svg>
                Connect Wallet
            </button>
            <div class="account-pill" id="accountPill">0x00...000</div>
        </div>
        
        <span class="field-label">Target Identity</span>
        <input type="text" class="input-box" id="recipientAddr" placeholder="0x...">

        <span class="field-label">Secret Payload</span>
        <input type="text" class="input-box" id="messageText" placeholder="Private message...">

        <button class="main-btn" id="encryptBtn">Execute Encryption</button>

        <hr>

        <span class="field-label">Decryption Handle</span>
        <input type="text" class="input-box" id="hashInput" placeholder="Enter TX Hash">
        <button class="main-btn btn-decrypt" id="decryptBtn">Request Fairyring Access</button>

        <div id="status-msg">System initialized</div>
        <div id="output-area"></div>
    </div>

    <script>
        let provider, signer;
        const SEPOLIA_ID = '0xaa36a7';

        // Инициализация при загрузке
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                // Проверяем, подключен ли уже кошелек
                const accounts = await provider.listAccounts();
                if (accounts.length > 0) updateInterface(accounts);
            }
        });

        function updateInterface(accounts) {
            document.getElementById('connectBtn').style.display = 'none';
            const pill = document.getElementById('accountPill');
            pill.style.display = 'inline-block';
            pill.innerText = accounts[0].substring(0,6) + '...' + accounts[0].substring(38);
            signer = provider.getSigner();
        }

        async function connect() {
            if (!window.ethereum) return alert("Install Rabby/MetaMask");
            try {
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: SEPOLIA_ID }] });
                const accounts = await provider.send("eth_requestAccounts", []);
                updateInterface(accounts);
                document.getElementById('status-msg').innerText = "Identity verified";
            } catch (e) { console.error(e); }
        }

        async function encrypt() {
            if (!signer) return alert("Please connect wallet first");
            const recipient = document.getElementById('recipientAddr').value.trim();
            const text = document.getElementById('messageText').value;

            if (!ethers.utils.isAddress(recipient)) return alert("Invalid recipient address");
            if (!text) return alert("Message is empty");
            
            try {
                document.getElementById('status-msg').innerText = "Processing IBE layer...";
                
                // В БУДУЩЕМ ЗДЕСЬ: const encryptedData = await FairblockSDK.encrypt(text, recipient);
                const payload = `IBE_ID:${recipient.toLowerCase()}|DATA:${text}`;
                
                const tx = await signer.sendTransaction({
                    to: recipient,
                    value: ethers.utils.parseEther("0.0001"),
                    data: ethers.utils.hexlify(ethers.utils.toUtf8Bytes(payload))
                });
                
                const oa = document.getElementById('output-area');
                oa.style.display = "block";
                oa.innerHTML = `<span style="color:rgba(255,255,255,0.4)">TX Hash:</span><br>${tx.hash}`;
                document.getElementById('status-msg').innerText = "Data stored on-chain";
            } catch (e) { 
                document.getElementById('status-msg').innerText = "Transaction failed";
                console.error(e);
            }
        }

        async function decrypt() {
            if (!signer) return alert("Connect wallet first");
            const hash = document.getElementById('hashInput').value.trim();
            if (!hash.startsWith('0x') || hash.length !== 66) return alert("Invalid Transaction Hash");

            try {
                document.getElementById('status-msg').innerText = "Querying Fairyring validators...";
                const tx = await provider.getTransaction(hash);
                
                if (!tx || !tx.data || tx.data === '0x') {
                    throw new Error("No encrypted data found in this hash");
                }

                const decoded = ethers.utils.toUtf8String(tx.data);
                if (decoded.includes("IBE_ID:")) {
                    const [idPart, dataPart] = decoded.split('|');
                    const targetId = idPart.replace("IBE_ID:", "").toLowerCase();
                    const message = dataPart.replace("DATA:", "");
                    
                    const myAddr = (await signer.getAddress()).toLowerCase();
                    
                    // Эмуляция проверки прав доступа Fairyring
                    if (myAddr === targetId) {
                        document.getElementById('status-msg').innerText = "Identity match. Decrypting...";
                        setTimeout(() => {
                            document.getElementById('status-msg').innerText = "Access granted ✅";
                            const oa = document.getElementById('output-area');
                            oa.style.display = "block";
                            oa.innerText = "Decrypted Message: " + message;
                        }, 1000);
                    } else {
                        document.getElementById('status-msg').innerText = "Access denied: Identity mismatch";
                        document.getElementById('output-area').style.display = "none";
                    }
                }
            } catch (e) { 
                document.getElementById('status-msg').innerText = "Error: Invalid hash or no IBE data";
                console.error(e);
            }
        }

        document.getElementById('connectBtn').onclick = connect;
        document.getElementById('encryptBtn').onclick = encrypt;
        document.getElementById('decryptBtn').onclick = decrypt;
    </script>
</body>
</html>
