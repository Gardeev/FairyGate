<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairyGate | Private Identity Layer</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00fff2;
            --accent: #0084ff;
            --glass: rgba(5, 10, 25, 0.9); 
            --border: rgba(255, 255, 255, 0.1);
            --error: #ff4d4d;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #030712;
            background-image: radial-gradient(circle at 50% 50%, #111827 0%, #030712 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 95%;
            max-width: 440px;
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 38px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { 
            font-size: 9px; 
            color: rgba(255,255,255,0.4); 
            text-transform: uppercase; 
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .btn-connect {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .account-group { display: none; align-items: center; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .account-pill {
            background: rgba(0, 255, 242, 0.1);
            border: 1px solid rgba(0, 255, 242, 0.2);
            padding: 8px 16px;
            border-radius: 100px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .input-box {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: white;
            outline: none;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .input-box:focus { border-color: var(--primary); background: rgba(255,255,255,0.05); }

        .field-label {
            display: block;
            font-size: 9px;
            color: rgba(255,255,255,0.3);
            margin: 0 0 6px 10px;
            text-transform: uppercase;
            text-align: left;
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            cursor: pointer;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .main-btn:hover { background: var(--primary); color: #000; }
        .btn-decrypt { border-color: var(--accent); color: var(--accent); }
        .btn-decrypt:hover { background: var(--accent); color: #fff; }

        #output-area {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 14px;
            margin-top: 15px;
            display: none;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-align: left;
            word-break: break-all;
        }

        #status-msg {
            margin-top: 20px;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .loading { animation: pulse 1.5s infinite; pointer-events: none; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Fairblock</h1>
            <div class="subtitle">Private Identity Layer</div>
        </header>

        <div id="walletSection">
            <button class="btn-connect" id="connectBtn">Connect Wallet</button>
            <div class="account-group" id="accountGroup">
                <div class="account-pill" id="accountPill"></div>
            </div>
        </div>
        
        <span class="field-label">Target Identity</span>
        <input type="text" class="input-box" id="recipientAddr" placeholder="Recipient Address (0x...)">

        <span class="field-label">Secret Payload</span>
        <input type="text" class="input-box" id="messageText" placeholder="Enter message...">

        <span class="field-label">Time Condition</span>
        <select class="input-box" id="timeLock">
            <option value="0">Instant Access</option>
            <option value="15">15 Minutes Lock</option>
            <option value="60">1 Hour Lock</option>
        </select>

        <button class="main-btn" id="encryptBtn">Encrypt & Broadcast</button>

        <hr style="border: 0; border-top: 1px solid var(--border); margin: 25px 0;">

        <span class="field-label">Transaction Hash</span>
        <input type="text" class="input-box" id="hashInput" placeholder="0x...">
        <button class="main-btn btn-decrypt" id="decryptBtn">Identity Decrypt</button>

        <div id="output-area"></div>
        <div id="status-msg">System Ready</div>
    </div>

    <script>
        let provider, signer;
        const SEPOLIA_ID = '0xaa36a7';
        const TREASURY = "0x8DaD749034f3de19718d54484F56141FDb80539D"; // Твой адрес приема комиссий

        async function connect() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: SEPOLIA_ID }],
                    });
                    const accounts = await provider.send("eth_requestAccounts", []);
                    updateUI(accounts[0]);
                } catch (e) { console.error(e); }
            }
        }

        function updateUI(address) {
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('accountGroup').style.display = 'flex';
            document.getElementById('accountPill').innerText = address.slice(0,6) + '...' + address.slice(-4);
            signer = provider.getSigner();
            document.getElementById('status-msg').innerText = "Node Online: Sepolia";
        }

        async function handleEncrypt() {
            if (!signer) return alert("Connect wallet first");
            const target = document.getElementById('recipientAddr').value.trim().toLowerCase();
            const msg = document.getElementById('messageText').value;
            const lock = document.getElementById('timeLock').value;

            if (!ethers.utils.isAddress(target) || !msg) return alert("Invalid inputs");

            const status = document.getElementById('status-msg');
            const btn = document.getElementById('encryptBtn');
            btn.classList.add('loading');
            status.innerText = "Anchoring to Blockchain...";

            try {
                // Пакет данных для блокчейна
                const packet = `fbv1|${target}|${lock}|${msg}`;
                const dataHex = ethers.utils.hexlify(ethers.utils.toUtf8Bytes(packet));

                const tx = await signer.sendTransaction({
                    to: TREASURY,
                    value: ethers.utils.parseEther("0.00005"),
                    data: dataHex
                });

                status.innerText = "Waiting for Confirmation...";
                await tx.wait();

                status.innerText = "Success! Share the hash below.";
                const out = document.getElementById('output-area');
                out.style.display = 'block';
                out.innerHTML = `<strong>HASH:</strong><br>${tx.hash}`;
                out.onclick = () => {
                    navigator.clipboard.writeText(tx.hash);
                    status.innerText = "Copied!";
                };
            } catch (e) {
                status.innerText = "Error: Transaction Failed";
                console.error(e);
            } finally {
                btn.classList.remove('loading');
            }
        }

        async function handleDecrypt() {
            const hash = document.getElementById('hashInput').value.trim();
            if (!hash.startsWith('0x')) return alert("Enter valid hash");

            const status = document.getElementById('status-msg');
            const out = document.getElementById('output-area');
            const currentAddr = (await signer.getAddress()).toLowerCase();

            status.innerText = "Fetching Identity Proof...";
            out.style.display = 'none';

            try {
                const tx = await provider.getTransaction(hash);
                if (!tx || !tx.data) throw new Error("Not a Fairblock tx");

                const decoded = ethers.utils.toUtf8String(tx.data);
                if (!decoded.startsWith('fbv1|')) throw new Error("Invalid protocol version");

                const [prefix, target, lock, message] = decoded.split('|');

                setTimeout(() => {
                    if (currentAddr === target.toLowerCase()) {
                        status.innerText = "Identity Verified!";
                        out.style.display = 'block';
                        out.innerHTML = `<strong>DECRYPTED:</strong><br>${message}`;
                    } else {
                        status.innerText = "ACCESS DENIED: Wrong Identity";
                    }
                }, 1000);
            } catch (e) {
                status.innerText = "Error: Data not found";
            }
        }

        window.onload = async () => {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                const accs = await provider.listAccounts();
                if (accs.length > 0) updateUI(accs[0]);
            }
        };

        document.getElementById('connectBtn').onclick = connect;
        document.getElementById('encryptBtn').onclick = handleEncrypt;
        document.getElementById('decryptBtn').onclick = handleDecrypt;
    </script>
</body>
</html>
